---
layout: default
---
<table width=100% border=0>
  <tr height="50">
    <td align="right" class="headln">
      {{ page.gallery.name }}
    </td>
  </tr>
  {% for picture in page.gallery.pictures %}
    <tr>
      <td align="center">
        <a href="{{ picture.url }}">
          <img src="{{ picture.path }}" border="0" width="116" height="75" class="picborder">
        </a>
      </td>
    </tr>
  {% endfor %}
</table>
